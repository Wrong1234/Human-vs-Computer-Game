<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock papers scissors </title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <h1> Human Vs Computer Fight</h1>
    <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png">
            </div>
            <div class="choice" id="scissore">
                <img src="scissors.png">
            </div>
        </div>
    <div class="count">
        <div class="user">
            <p class="user-point">0</p>
            <div class="user-id">You Win</div>
        </div>
        <div class="computer">
            <p class="computer-point">0</p>
            <div class="computer-id">Computer Win</div>
        </div>
    </div>
    <button class="btn">Play Again</button>
    <script src="game2.js"></script>
</body>
</html>
